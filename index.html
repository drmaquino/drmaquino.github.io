  <body>
    <main>
      <div class="m-3 p-3 bg-light rounded-3">
        <h1 class="mb-3"><u>Cuánto pago?</u></h1>
        <!-- seccion de personas -->
        <section class="not-hidden" id="sectionPersonas">
          <h2>Quiénes comen?</h2>
          <!-- visualizacion -->
          <div id="listadoPersonas" style="display: none">
            <table class="table table-bordered">
              <thead class="table-secondary">
                <tr>
                  <th>Nombre</th>
                </tr>
              </thead>
              <tbody id="tbodyPersonas"></tbody>
            </table>
            <small>Toque una para eliminar o
              <a id="linkEliminarTodasLasPersonas"><u>aquí para eliminar todas</u></a>.
            </small>
          </div>
          <!-- carga -->
          <form id="formCargarPersona" class="mb-3">
            <h3 style="padding-top: 1em;">Cargar una nueva persona</h3>
            <div class="d-flex gap-3">
              <input
                     type="text"
                     class="form-control"
                     placeholder="Nombre"
                     id="inputPersona"
                     pattern="[a-zA-Z\s]+"
                     title="Solo letras y/o espacios" />
              <input type="submit" value="Cargar" class="btn btn-primary" />
            </div>
          </form>
        </section>
        <!-- seccion de gastos -->
        <section class="hidden" id="sectionGastos">
          <h2>Qué comen?</h2>
          <!-- visualizacion -->
          <div id="listadoGastos" style="display: none">
            <table class="table table-bordered">
              <thead class="table-secondary">
                <tr>
                  <th>Nombre</th>
                  <th>Precio</th>
                  <th class="col-1">Activo</th>
                </tr>
              </thead>
              <tbody id="tbodyGastos"></tbody>
            </table>
            <small>Toque un nombre para eliminar o
              <a id="linkEliminarTodosLosGastos"><u>aquí para eliminar todos</u></a>.
            </small>
          </div>
          <!-- carga -->
          <form id="formCargarGasto" class="mb-3">
            <h3 style="padding-top: 1em;">Cargar un nuevo gasto</h3>
            <div class="d-flex gap-3">
              <input
                     type="text"
                     class="form-control"
                     id="inputDescripcionGasto"
                     placeholder="Descripción"
                     pattern="[a-zA-Z0-9\s]+"
                     title="Sólo letras, números y/o espacios" />
              <input
                     type="number"
                     class="form-control"
                     id="inputPrecioUnitarioGasto"
                     placeholder="Monto"
                     step="0.01"
                     title="Sólo números a partir de 0.01" />
              <input type="submit" value="Cargar" class="btn btn-primary" />
            </div>
          </form>
        </section>
        <!-- vista de compra -->
        <section class="hidden" id="sectionResumen">
          <!-- consumiciones -->
          <div id="seccionConsumiciones" style="display: none">
            <h2>Quién come qué?</h2>
            <div class="overflow-auto">
              <table class="table table-bordered">
                <thead class="table-secondary">
                  <tr id="trCabeceraConsumiciones">
                    <th>Gastos/Personas</th>
                  </tr>
                </thead>
                <tbody id="tbodyConsumiciones"></tbody>
              </table>
            </div>
          </div>
          <!-- deudas -->
          <div id="seccionDeudas" style="display: none">
            <h2>Cuánto debo?</h2>
            <table class="table table-bordered">
              <thead class="table-secondary">
                <tr>
                  <th>Nombre</th>
                  <th>Debe</th>
                </tr>
              </thead>
              <tbody id="deudas"></tbody>
              <tfoot>
                <tr>
                  <th>Total</th>
                  <th id="thTotal">$0</th>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
      </div>
